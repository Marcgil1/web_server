<html>
    <head>
        <title>Servidor Simple para Servicios Telem&acute;ticos</title>
        <link rel="shortcut icon" type="image/png" href="/web.png">
        <link rel="stylesheet"    type="text/css"  href="/style.css">
    </head>
    <body bgcolor="black">
        <div class="container" style="width: 350px; height: 80px">
            <div style="float: left; width: 25%"><img style="width: 80px; height: 80px"src="web.png"></div>
            <div style="float: left; width: 75%"><h1>Bienvenido</h1></div>
        </div>

        <canvas class="background"></canvas>
        <script src="/particles.js"></script>
        <script>
            var particles = Particles.init({
                selector: '.background',
                color: '#18acb6',
                connectParticles: true,
                speed: 0.5,
                maxParticles: 150,
            });
        </script>
    </body>
</html>
